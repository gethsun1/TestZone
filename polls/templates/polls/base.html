{% extends 'polls/detail.html' %}
{% block content %}

{% if latest_question %}
    <ol>
        {% for question in latest_question %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ol>

{% else %}
    <p>No Polls Available</p>
{% endif %}

{% endblock content %}
